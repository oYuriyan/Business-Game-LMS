<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <meta charset="UTF-8">
  <title>{% block title %}Business Game{% endblock %}</title>
  
  <!-- Estilos básicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f2f2f2;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #f5f5f5;
      padding: 0.5rem 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
    }
    .content {
      padding: 1rem;
      background: white;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Business Game</h1>
  </header>

  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Sair</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>

  <div class="content">
    {% block content %}
    <!-- Conteúdo das páginas específicas -->
    {% endblock %}
  </div>

</body>
</html>
