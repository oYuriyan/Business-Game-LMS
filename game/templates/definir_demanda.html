{% extends "base.html" %}
{% load static %}

{% block title %}Definir Demanda da Rodada {{ rodada.numero }}{% endblock %}

{% block content %}
<div class="container">
    <h2 style="text-align: center;">Definir Demanda para Rodada {{ rodada.numero }} - Partida: {{ rodada.partida.nome }}</h2>

    <form method="POST" class="styled-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_produto">Produto Demandado:</label>
            <select name="produto_id" id="id_produto" required>
                <option value="">--- Selecione um Produto ---</option>
                {% for produto in produtos %}
                <option value="{{ produto.id }}" {% if rodada.produto_demandado_id == produto.id %}selected{% endif %}>
                    {{ produto.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_quantidade">Quantidade Demandada:</label>
            <input type="number" name="quantidade" id="id_quantidade" value="{{ rodada.quantidade_demandada|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="id_destino">Destino da Demanda:</label>
            <input type="text" name="destino" id="id_destino" value="{{ rodada.destino_demanda|default:'' }}" placeholder="Ex: SÃ£o Paulo" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Demanda</button>
            <a href="{% url 'painel_admin' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
