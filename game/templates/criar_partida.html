{% extends "base.html" %}

{% block title %}Criar Nova Partida{% endblock %}

{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="page-header">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white flex items-center"><i class="fas fa-plus-circle mr-4 text-blue-500"></i> Criar Nova Partida</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-1">Defina os parâmetros para o novo jogo.</p>
        </header>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
            <form method="post" class="styled-form">
                {% csrf_token %}
                <div class="space-y-6">
                    <div class="form-group">
                        <label for="id_nome_partida" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome da Partida:</label>
                        <input type="text" name="nome_partida" id="id_nome_partida" required class="mt-1 block w-full">
                    </div>
                    <div class="form-group">
                        <label for="id_max_rodadas" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Número de Rodadas:</label>
                        <input type="number" name="max_rodadas" value="7" min="1" id="id_max_rodadas" required class="mt-1 block w-full">
                    </div>
                    <div>
                        <label for="max_jogadores" class="block text-sm font-medium text-gray-300">Número Máximo de Jogadores</label>
                        <div class="mt-1">
                            <input id="max_jogadores" name="max_jogadores" type="number" value="4" min="1" max="4" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <p class="mt-2 text-xs text-gray-400">Define quantos jogadores podem entrar na partida (entre 1 e 4).</p>
                    </div>
                </div>
                <div class="pt-8 flex justify-end gap-4">
                    <a href="{% url 'painel_admin' %}" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</a>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Criar Partida</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
